<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EUORO</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: #000;
        color: #fff;
        line-height: 1.6;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 1rem;
        text-align: center;
      }

      .container {
        max-width: 500px;
        width: 100%;
      }

      .logo {
        font-size: 2.5rem;
        font-weight: 700;
        color: #fff;
        margin-bottom: 1rem;
        letter-spacing: -1px;
        opacity: 0.9;
      }

      .tagline {
        font-size: 1.2rem;
        font-weight: 300;
        color: rgba(255, 255, 255, 0.7);
        margin-bottom: 2rem;
        line-height: 1.4;
      }

      .email-section {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .email-input {
        width: 100%;
        padding: 0.75rem;
        font-size: 1rem;
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: #fff;
        outline: none;
        transition: border-color 0.3s ease;
      }

      .email-input:focus {
        border-color: rgba(255, 255, 255, 0.5);
      }

      .notify-button {
        width: 100%;
        padding: 0.75rem;
        font-size: 1rem;
        font-weight: 400;
        background: transparent;
        color: #fff;
        border: 1px solid rgba(255, 255, 255, 0.2);
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .notify-button:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.5);
      }

      @media (max-width: 480px) {
        .logo {
          font-size: 2rem;
        }

        .tagline {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">EUORO</div>
      <p class="tagline">
        Unlimited software tools. Describe your task. We'll find what you need.
      </p>

      <form name="email-signup" class="email-section" netlify>
        <input
          type="email"
          id="email"
          name="email"
          class="email-input"
          placeholder="Enter your email"
          required
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
        />
        <button type="submit" class="notify-button">Get Notified</button>
      </form>
    </div>
  </body>
</html>
