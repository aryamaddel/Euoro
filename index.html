<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EUORO - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1A1A2E;
            --secondary-color: #4A4E69;
            --accent-color: #22D3EE;
            --background-color: #F4F4F6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--primary-color);
            line-height: 1.6;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            max-width: 500px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }

        .logo {
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 1rem;
            letter-spacing: -2px;
        }

        .tagline {
            font-size: 1.25rem;
            color: var(--secondary-color);
            margin-bottom: 2rem;
            max-width: 350px;
        }

        .email-section {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .email-input {
            width: 100%;
            padding: 0.875rem;
            font-size: 1rem;
            border: 2px solid var(--secondary-color);
            border-radius: 8px;
            outline: none;
            transition: all 0.3s ease;
        }

        .email-input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(34, 211, 238, 0.2);
        }

        .notify-button {
            width: 100%;
            padding: 0.875rem;
            font-size: 1rem;
            font-weight: 600;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .notify-button:hover {
            background-color: var(--secondary-color);
        }

        .notify-button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(26, 26, 46, 0.3);
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }

            .logo {
                font-size: 2.5rem;
            }

            .tagline {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">EUORO</div>
        <p class="tagline">We're building something extraordinary. Join us on our journey.</p>
        
        <form class="email-section" id="signup-form">
            <label for="email" class="visually-hidden">Email address</label>
            <input 
                type="email" 
                id="email" 
                class="email-input" 
                placeholder="Enter your email" 
                aria-label="Email address" 
                required 
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            >
            <button 
                type="submit" 
                class="notify-button" 
                aria-label="Get notified"
            >
                Get Notified
            </button>
        </form>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email');
            
            if (email.validity.valid) {
                alert('Thank you for signing up! We will contact you soon.');
                email.value = '';
            } else {
                email.reportValidity();
            }
        });
    </script>
</body>
</html>
