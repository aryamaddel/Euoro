<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EUORO</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Prevent any content from showing before styles are fully loaded */
      body {
        visibility: hidden;
      }

      /* Preload and initialization styles */
      html {
        opacity: 0;
        transition: opacity 0.5s ease;
      }

      html.loaded {
        opacity: 1;
      }

      html.loaded body {
        visibility: visible;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes subtle-pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.02);
        }
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: #000;
        color: #fff;
        line-height: 1.6;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 1rem;
        text-align: center;
      }

      .container {
        max-width: 500px;
        width: 100%;
        opacity: 0;
        animation: fadeIn 1s ease forwards 0.5s;
      }

      .logo {
        font-size: 2.5rem;
        font-weight: 700;
        color: #fff;
        margin-bottom: 1rem;
        letter-spacing: -1px;
        opacity: 0.9;
        position: relative;
        display: inline-block;
      }

      /* Remove blinking cursor by not adding the ::after pseudo-element */
      .tagline {
        font-size: 1.2rem;
        font-weight: 300;
        color: rgba(255, 255, 255, 0.7);
        margin-bottom: 2rem;
        line-height: 1.4;
        opacity: 0;
        animation: fadeIn 1s ease forwards 1s;
      }

      .email-section {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        opacity: 0;
        animation: fadeIn 1s ease forwards 1.5s;
      }

      .email-input {
        width: 100%;
        padding: 0.75rem;
        font-size: 1rem;
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: #fff;
        outline: none;
        transition: border-color 0.3s ease;
      }

      .email-input:focus {
        border-color: rgba(255, 255, 255, 0.5);
      }

      .notify-button {
        width: 100%;
        padding: 0.75rem;
        font-size: 1rem;
        font-weight: 400;
        background: transparent;
        color: #fff;
        border: 1px solid rgba(255, 255, 255, 0.2);
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
        position: relative;
        overflow: hidden;
      }

      .notify-button:hover {
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.5);
        animation: subtle-pulse 0.5s ease;
      }

      .notify-button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          120deg,
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        transition: all 0.5s;
      }

      .notify-button:hover::before {
        left: 100%;
      }

      @media (max-width: 480px) {
        .logo {
          font-size: 2rem;
        }

        .tagline {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">EUORO</div>
      <p class="tagline">
        Unlimited software tools. Describe your task. We'll find what you need.
      </p>

      <form name="email-signup" class="email-section" netlify>
        <input
          type="email"
          id="email"
          name="email"
          class="email-input"
          placeholder="Enter your email"
          required
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
        />
        <button type="submit" class="notify-button">Get Notified</button>
      </form>
    </div>

    <script>
      // Ensure all styles and content are fully loaded before showing the page
      window.addEventListener("load", () => {
        document.documentElement.classList.add("loaded");
      });
    </script>
  </body>
</html>
